<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Create Pengajar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
      body {
          font-family: 'DM Sans';
      }

      .alert {
        position:fixed;
        top: 7rem;
        left: 5%;
        width: 90%;
        z-index:9999;
    }
  </style>  
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'user'})"></nav>
<div class="alert alert-danger alert-dismissible d-flex align-items-center" role="alert" th:if="${errorMessage}" >
    <div class="d-flex align-items-center">
        <p th:text="${errorMessage}" style="margin-bottom: 0px; margin-top: 0px;"></p>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container" style="width:100%">
  <div style="margin: auto; width: 80%; text-align: center; padding-top: 20px">
    <h2 style="font-weight: bold; text-align:center; padding:20px">Tambah Pengajar</h2>
  </div>
    <div class="card mt-3" style="background-color:#F7FAFC">
    <div class="card-body">
      <div class="justify-content-center">
        <form th:action="@{/pengajar/create-pengajar}" th:object="${pengajar}" method="POST">
          <div class="container">
            <div class="row">
                <div class="col">
                  <h4 style="padding-bottom:20px; font-weight: bold;" >Data Utama</h4>
                </div>
                <div class="col">
                  <h4 style="padding-bottom:20px; font-weight: bold;">Data Pelengkap</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Nama Lengkap</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" placeholder="Nama Lengkap" name="name" required/>
                </div>
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">No. KTP</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="number" placeholder="No. KTP" name="ktp" required/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Nama Panggilan</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" placeholder="Nama Panggilan" name="nickname" required/>
                </div>
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Status Pernikahan</p>
                </div>
                <div class="col-4">
                  <select class="form-select" name="status" required>
                      <option hidden disabled selected value>Pilih Status Pernikahan</option>
                      <option th:each="statusPernikahanOpt : ${T(com.projectpop.quanta.pengajar.model.StatusPernikahan).values()}"th:value="${statusPernikahanOpt}" th:text="${statusPernikahanOpt.displayValue}"></option>
                  </select>  
                </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Email</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="email" placeholder="Email" name="email"/ required>
              </div>
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Pendidikan Terakhir</p>
              </div>
              <div class="col-4">
                <select class="form-select" name="lastEdu" required>
                  <option hidden disabled selected value>Pilih Pendidikan Terakhir</option>
                  <option th:each="lastEduOpt : ${T(com.projectpop.quanta.pengajar.model.Education).values()}"th:value="${lastEduOpt}" th:text="${lastEduOpt.displayValue}"></option>
                </select>  
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Alamat</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Alamat" name="address" required/>
              </div>
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Perguruan Tinggi</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Perguruan Tinggi" name="university" required/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">No. Telp</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="number" placeholder="No. Telp" name="phone_num" required/>
              </div>
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Jurusan</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Jurusan" name="jurusan" required/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Tempat Lahir</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Tempat Lahir" name="pob" required/>
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Tanggal Lahir</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="date" placeholder="Tanggal Lahir" name="dob" required/>
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Jenis Kelamin</p>
              </div>
              <div class="col-4">
                <select class="form-select" name="gender" required>
                  <option hidden disabled selected value>Pilih Jenis Kelamin</option>
                  <option th:each="genderOpt : ${T(com.projectpop.quanta.user.model.Gender).values()}"th:value="${genderOpt}" th:text="${genderOpt.displayValue}"></option>
                </select>  
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Agama</p>
              </div>
              <div class="col-4">
                <select class="form-select" name="religion" required>
                  <option hidden disabled selected value>Pilih Agama</option>
                  <option th:each="religionOpt : ${T(com.projectpop.quanta.user.model.Religion).values()}"th:value="${religionOpt}" th:text="${religionOpt.displayValue}"></option>
                </select>  
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                  <a href="/pengajar" class="btn btn-outline-secondary" style="display:block; width:100%; margin-top:20px;">
                    Kembali
                  </a>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary" style="display:block; width:100%; margin-top:20px; background-color: #31318B; border-color: #31318B" >Simpan</button>
              </div>
              <div class="col">
                <p></p>
              </div>
            </div>
          </br>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<script type="text/javascript">

    $(document).ready( () => {
        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(1000, function(){
                $(this).remove();
            });
        }, 4000);

    });

</script>
</html>
