<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Update Pengajar</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
        body {
            font-family: 'DM Sans';
        }
    </style>  
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'user'})"></nav>
<div class="container" style="width:100%">
  <div style="margin: auto; width: 80%; text-align: center; padding-top: 20px">
    <h2 style="font-weight: bold; text-align:center; padding:20px">Ubah Data Pengajar</h2>
    <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></div>
    <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>
  </div>
    <div class="card mt-3" style="background-color:#F7FAFC">
    <div class="card-body">
      <div class="justify-content-center">
        <form th:action="@{/pengajar/update}" th:object="${pengajar}" method="POST">
          <input type="hidden" th:field="*{id}" />
          <div class="container">
            <div class="row">
                <div class="col">
                  <h4 style="padding-bottom:20px; font-weight: bold;" >Data Utama</h4>
                </div>
                <div class="col">
                  <h4 style="padding-bottom:20px; font-weight: bold;">Data Pelengkap</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Nama Lengkap</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" placeholder="Nama Lengkap" name="name" th:value="*{name}" required/>
                </div>
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">No. KTP</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="number" placeholder="No. KTP" name="ktp" th:value="*{ktp}" required/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Nama Panggilan</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" placeholder="Nama Panggilan" name="nickname" th:value="*{nickname}" required/>
                </div>
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Status Pernikahan</p>
                </div>
                <div class="col-4">
                  <select class="form-select" name="status" th:field="*{status}" required>
                      <option th:each="statusPernikahan, iterationStatus : ${listStatusPernikahan}"
                              th:value="${statusPernikahan}" 
                              th:text="${statusPernikahan}"></option>
                  </select>  
                </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Email</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Nama Panggilan" th:value="*{email}" disabled/>
              </div>
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Pendidikan Terakhir</p>
              </div>
              <div class="col-4">
                <select class="form-select" name="lastEdu" th:field="*{lastEdu}" required>
                  <option th:each="lastEdu, iterationStatus : ${listLastEdu}"
                          th:value="${lastEdu}" 
                          th:text="${lastEdu}"></option>
                </select>  
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Alamat</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Alamat" name="address"  th:value="*{address}" required/>
              </div>
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Perguruan Tinggi</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Perguruan Tinggi" name="university"  th:value="*{university}"  required/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">No. Telp</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="number" placeholder="No. Telp" name="phone_num"  th:value="*{phone_num}" required/>
              </div>
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Jurusan</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Jurusan" name="jurusan" th:value="*{jurusan}" required/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Tempat Lahir</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Tempat Lahir" name="pob" th:value="*{pob}" required/>
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Tanggal Lahir</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="date" placeholder="Tanggal Lahir" name="dob" th:value="*{dob}" required/>
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Jenis Kelamin</p>
              </div>
              <div class="col-4">
                <select class="form-select" name="gender" th:field="*{gender}" required>
                  <option th:each="gender, iterationStatus : ${listGender}"
                          th:value="${gender}" 
                          th:text="${gender}"></option>
                </select>  
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Agama</p>
              </div>
              <div class="col-4">
                <select class="form-select" name="religion" th:field="*{religion}" required>
                  <option th:each="religion, iterationStatus : ${listReligion}"
                          th:value="${religion}" 
                          th:text="${religion}"></option>
                </select>  
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                  <a href="/pengajar" class="btn btn-outline-secondary" style="display:block; width:100%; margin-top:20px;">
                    Kembali
                  </a>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary" style="display:block; width:100%; margin-top:20px; background-color: #31318B; border-color: #31318B" >Simpan</button>
              </div>
              <div class="col">
                <p></p>
              </div>
            </div>
          </br>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
