<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>List Import Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">

    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
          font-family: 'DM Sans';
      }

      .alert {
        position:fixed;
        top: 7rem;
        left: 5%;
        width: 90%;
        z-index:9999;
      }

          /* Rules for sizing the icon. */
      .material-icons.md-18 { font-size: 18px; }
      .material-icons.md-24 { font-size: 24px; }
      .material-icons.md-36 { font-size: 36px; }
      .material-icons.md-48 { font-size: 48px; }

      /* Rules for using icons as black on a light background. */
      .material-icons.md-dark { color: rgba(0, 0, 0, 0.54); }
      .material-icons.md-dark.md-inactive { color: rgba(0, 0, 0, 0.26); }

      /* Rules for using icons as white on a dark background. */
      .material-icons.md-light { color: rgba(255, 255, 255, 1); }
      .material-icons.md-light.md-inactive { color: rgba(255, 255, 255, 0.3); }
      .btn-link:hover{
        color: #0A2647 !important;
      }
  </style>  
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'manajemenUser'},${isKakakAsuh})"></nav>
<div class="alert alert-danger alert-dismissible d-flex align-items-center" role="alert" th:if="${error}" >
    <div class="d-flex align-items-center">
        <p th:text="${error}" style="margin-bottom: 0px; margin-top: 0px;"></p>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="alert alert-success alert-dismissible d-flex align-items-center" role="alert" th:if="${message}" >
    <div class="d-flex align-items-center">
        <p th:text="${message}" style="margin-bottom: 0px; margin-top: 0px;"></p>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container" style=" margin-top:40px;">
    <a type="button" class="btn-link" href="/siswa" style="display: flex; align-items: center; text-decoration: none; color: #31318B; font-weight: normal; width: max-content">
      <span class="material-icons md-18"> arrow_back_ios </span>
      Kembali ke Daftar Siswa
    </a>
    <div class="justify-content-center">
        <div style="margin: auto; padding-top: 10px; width: 80%; padding: 20px; text-align: center">
            <h2 style="font-weight: bold; padding-top: 10px;" >List Siswa Ditambahkan</h2>
        </div>
        <table style="margin-top: 20px; " class="table table-striped align-middle" id="siswa-table">
            <thead style="background-color: #31318B; color: #ffffff">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Nama Panggilan</th>
                <th scope="col">Email</th>
                <th scope="col">Alamat</th>
                <th scope="col">Nomor Telepon</th>
                <th scope="col">Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="siswa, iterationStatus : ${listSiswa}">
                <th scope="row"></th>
                <td th:text="${siswa.name}"></td>
                <td th:text="${siswa.nickname}"></td>
                <td th:text="${siswa.email}"></td>
                <td th:text="${siswa.address}"></td>
                <td th:text="'(+62)' + ${siswa.phone_num}"></td>  
                <td th:text="${siswa.passwordPertama}"
            </tr>
            </tbody>
        </table>
        <br>
        <div style="margin: auto; padding-top: 10px; width: 80%; padding: 20px; text-align: center">
            <h2 style="font-weight: bold; padding-top: 10px;" >List Ortu Ditambahkan</h2>
        </div>
        <table style="margin-top: 20px; " class="table table-striped align-middle" id="ortu-table">
            <thead style="background-color: #31318B; color: #ffffff">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Nama Panggilan</th>
                <th scope="col">Email</th>
                <th scope="col">Alamat</th>
                <th scope="col">Nomor Telepon</th>
                <th scope="col">Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ortu, iterationStatus : ${listOrtu}">
                <th scope="row"></th>
                <td th:text="${ortu.name}"></td>
                <td th:text="${ortu.nickname}"></td>
                <td th:text="${ortu.email}"></td>
                <td th:text="${ortu.address}"></td>
                <td th:text="'(+62)' + ${ortu.phone_num}"></td>  
                <td th:text="${ortu.passwordPertama}"
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>

<script>
    $(document).ready (() => {

        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(1000, function(){
                $(this).remove();
            });
        }, 4000);

        var st = $('#siswa-table').DataTable({
            columnDefs: [
                {
                    searchable: false,
                    orderable: false,
                    targets: 0,
                },
            ],
            order: [1, 'asc'],
        });
     
        st.on('order.dt search.dt', function () {
            let i = 1;
     
            st.cells(null, 0, { search: 'applied', order: 'applied' }).every(function (cell) {
                this.data(i++);
            });
        }).draw();

        var ot = $('#ortu-table').DataTable({
            columnDefs: [
                {
                    searchable: false,
                    orderable: false,
                    targets: 0,
                },
            ],
            order: [1, 'asc'],
        });
     
        ot.on('order.dt search.dt', function () {
            let i = 1;
     
            ot.cells(null, 0, { search: 'applied', order: 'applied' }).every(function (cell) {
                this.data(i++);
            });
        }).draw();

    });
</script>
</body>
</html>
