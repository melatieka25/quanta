<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Create Siswa</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
        body {
            font-family: 'DM Sans';
        }
    </style>  
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'user'})"></nav>
<div class="container" style="width:100%">
  <div style="margin: auto; width: 80%; text-align: center; padding-top: 20px">
    <h2 style="font-weight: bold; text-align:center; padding:20px">Tambah Siswa</h2>
    <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></div>
    <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>
  </div>
    <div class="card mt-3" style="background-color:#F7FAFC">
    <div class="card-body">
      <div class="justify-content-center">
        <form th:action="@{/siswa/create-siswa}" th:object="${siswa}" method="POST">
          <div class="container">
            <div class="row">
                <div class="col">
                  <h4 style="padding-bottom:20px; font-weight: bold;" >Data Pribadi</h4>
                </div>
                <div class="col">
                  <h4 style="padding-bottom:20px; font-weight: bold;">Data Akademik</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Nama Lengkap</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" placeholder="Nama Lengkap" name="name" required/>
                </div>
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Jenjang</p>
                </div>
                <div class="col-4">
                  <select class="form-select" name="kelas" required>
                      <option hidden disabled selected value>Pilih Jenjang Sekolah</option>
                      <option th:each="jenjang, iterationStatus : ${listJenjang}"
                              th:value="${jenjang}" 
                              th:text="${jenjang}"></option>
                  </select>  
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Nama Panggilan</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" placeholder="Nama Panggilan" name="nickname" required/>
                </div>
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Jurusan</p>
                </div>
                <div class="col-4">
                  <select class="form-select" name="status" required>
                      <option hidden disabled selected value>Pilih Status Pernikahan</option>
                      <option th:each="statusPernikahan, iterationStatus : ${listStatusPernikahan}"
                              th:value="${statusPernikahan}" 
                              th:text="${statusPernikahan}"></option>
                  </select>  
                </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Email</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="email" placeholder="Email" name="email"/ required>
              </div>
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Pendidikan Terakhir</p>
              </div>
              <div class="col-4">
                <select class="form-select" name="lastEdu" required>
                  <option hidden disabled selected value>Pilih Pendidikan Terakhir</option>
                  <option th:each="lastEdu, iterationStatus : ${listLastEdu}"
                          th:value="${lastEdu}" 
                          th:text="${lastEdu}"></option>
                </select>  
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Alamat</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Alamat" name="address" required/>
              </div>
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Perguruan Tinggi</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Perguruan Tinggi" name="university" required/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">No. Telp</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="number" placeholder="No. Telp" name="phone_num" required/>
              </div>
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Jurusan</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Jurusan" name="jurusan" required/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Tempat Lahir</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="text" placeholder="Tempat Lahir" name="pob" required/>
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Tanggal Lahir</p>
              </div>
              <div class="col-4">
                <input class="form-control" type="date" placeholder="Tanggal Lahir" name="dob" required/>
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Jenis Kelamin</p>
              </div>
              <div class="col-4">
                <select class="form-select" name="gender" required>
                  <option hidden disabled selected value>Pilih Jenis Kelamin</option>
                  <option th:each="gender, iterationStatus : ${listGender}"
                          th:value="${gender}" 
                          th:text="${gender}"></option>
                </select>  
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="font-weight: bold; color: #31318B">Agama</p>
              </div>
              <div class="col-4">
                <select class="form-select" name="religion" required>
                  <option hidden disabled selected value>Pilih Agama</option>
                  <option th:each="religion, iterationStatus : ${listReligion}"
                          th:value="${religion}" 
                          th:text="${religion}"></option>
                </select>  
              </div>
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                  <a href="/siswa" class="btn btn-outline-secondary" style="display:block; width:100%; margin-top:20px;">
                    Kembali
                  </a>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary" style="display:block; width:100%; margin-top:20px; background-color: #31318B; border-color: #31318B" >Simpan</button>
              </div>
              <div class="col">
                <p></p>
              </div>
            </div>
          </br>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
