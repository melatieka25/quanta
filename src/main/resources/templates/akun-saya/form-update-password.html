<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Update Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body {
            font-family: 'DM Sans';
        }
    </style>  
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'user'})"></nav>
<div class="container" style="width:100%">
  <div style="margin: auto; width: 80%; text-align: center; padding-top: 20px">
    <h2 style="font-weight: bold; text-align:center; padding:20px">Ubah Password</h2>
  </div>
    <div class="card mt-3" style="background-color:#F7FAFC">
    <div class="card-body">
      <div class="justify-content-center">
        <form th:action="@{/update-password}" th:object="${updatePassword}" method="POST">
          <div class="container">
            <div class="row">
                <div class="col">
                  <p></p>
                </div>
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Password Lama</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="password"  th:value="*{passwordLama}" required/>
                </div>
                <div class="col">
                  <p></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <p></p>
                </div>
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Password Baru</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="password"  th:value="*{passwordBaru}" required/>
                </div>
                <div class="col">
                  <p></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <p></p>
                </div>
                <div class="col">
                  <p style="font-weight: bold; color: #31318B">Konfirmasi Password Baru</p>
                </div>
                <div class="col-4">
                    <input class="form-control" type="password"  th:value="*{konfirmasiPasswordBaru}" required/>
                </div>
                <div class="col">
                  <p></p>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
              <div class="col">
                <p></p>
              </div>
              <div class="col-4">
                  <a th:href="@{/profil}" class="btn btn-outline-secondary" style="display:block; width:100%; margin-top:20px;">
                    Kembali
                  </a>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-update" style="display:block; width:100%; margin-top:20px; background-color: #31318B; border-color: #31318B" >Simpan</button>
              </div>
              <div class="col">
                <p></p>
              </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modal-update" tabindex="-1" role="dialog" aria-labelledby="popupLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                  <h5 class="modal-title" id="popupLabel"><strong>Konfirmasi Ubah Password</strong></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <div class="modal-body">
                      Apakah Anda Yakin ingin mengubah password untuk akun? Password yang sudah diubah tidak dapat dikembalikan. </br>
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                  <button type="submit" class="btn btn-primary"  style="background-color: #31318B; border-color: #31318B" >Ubah Password</button>
              </div>
            </div>
          </br>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
