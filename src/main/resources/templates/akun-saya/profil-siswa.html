<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Profil Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="icon" href="https://cdn.discordapp.com/attachments/827584860582707261/1086997417318158416/favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
      body {
          font-family: 'DM Sans';
      }

      .alert {
        position:fixed;
        top: 7rem;
        left: 5%;
        width: 90%;
        z-index:9999;
    }
  </style>  
</head>
<body>
  <nav th:replace="fragments/fragment :: navbar (${'informasiProfile'},${isKakakAsuh})"></nav>
  <div class="alert alert-success alert-dismissible d-flex align-items-center" role="alert" th:if="${message}" >
      <div class="d-flex align-items-center">
          <p th:text="${message}" style="margin-bottom: 0px; margin-top: 0px;"></p>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">
    <h2 style="font-weight: bold; text-align:center; padding:20px">Profil Saya</h2>
    <div class="container" style="width:100%;">
    <div class="card mt-3" style="background-color:#F7FAFC">
      <div class="card-body">
        <div class="container">
          <br>
          <div class="row">
            <div class="col">
              <h4 style="padding-bottom:20px; font-weight: bold;" >Data Pribadi</h4>
            </div>
            <div class="col">
              <h4 style="padding-bottom:20px; font-weight: bold;">Data Akademik</h4>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Nama Lengkap</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.name}"></p>
            </div>
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Kelas</p>
            </div>
            <div class="col-4">
              <p th:if="${siswa.kelasBimbel != null}" th:text="${siswa.kelasBimbel.name}"></p>
              <td th:if="${siswa.kelasBimbel == null}">-</td>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Nama Panggilan</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.nickname}"></p>
            </div>
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Jenjang</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.jenjang.displayValue}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Email</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.email}"></p>
            </div>
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Sesi</p>
            </div>
            <div class="col-4">
              <p th:if="${siswa.kelasBimbel != null}" th:text="${siswa.kelasBimbel.days.displayValue}"></p>
              <td th:if="${siswa.kelasBimbel == null}">-</td>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Alamat</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.address}"></p>
            </div>
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Asal Sekolah</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.sekolah}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style="font-weight: bold; color: #31318B">No. Telp</p>
            </div>
            <div class="col-4">
              <p th:text="'(+62)' + ${siswa.phone_num}"></p>
            </div>
            <div class="col">
              <p></p>
            </div>
            <div class="col-4">
              <p></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Jenis Kelamin</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.gender.displayValue}"></p>
            </div>
            <div class="col">
              <h4 style="padding-bottom:20px; font-weight: bold;">Data Wali</h4>
            </div>
            <div class="col-4">
              <p></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Tempat Lahir</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.pob}"></p>
            </div>
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Nama Wali</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.ortu.name}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Tanggal Lahir</p>
            </div>
            <div class="col-4">
              <p th:text="${dateOfBirth}"></p>
            </div>
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Email Wali</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.ortu.email}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style="font-weight: bold; color: #31318B">Agama</p>
            </div>
            <div class="col-4">
              <p th:text="${siswa.religion.displayValue}"></p>
            </div>
            <div class="col">
              <p style="font-weight: bold; color: #31318B">No. Telp Wali</p>
            </div>
            <div class="col-4">
              <p th:text="'(+62)' + ${siswa.ortu.phone_num}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p></p>
            </div>
            <div class="col-4">
              <a class="btn btn-outline-primary" href="https://wa.link/ozqu1r" style="display:block; width:100%; margin-top:20px;" >Hubungi Admin</a>
            </div>
            <div class="col-4">
              <a class="btn btn-primary" th:href="@{/update-password}" style="display:block; width:100%; margin-top:20px; background-color: #31318B; border-color: #31318B">Ubah Password</a>
            </div>
            <div class="col">
              <p></p>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

    $(document).ready( () => {
        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(1000, function(){
                $(this).remove();
            });
        }, 4000);

    });

</script>
</html>
