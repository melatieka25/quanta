<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Quanta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
        body {
            font-family: 'DM Sans';
        }
        td{
            padding: 10px 18px !important;
        }

        #kelas-table .dataTables_paginate {margin-top: 15px !important;}
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'user'})"></nav>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"><br></div>
<div class="alert alert-success alert-dismissible" role="alert" th:if="${success}">
    <strong>Sucess! </strong>Kelas Berhasil Disimpan
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container" style="width:75%; padding-top:50px;">
    <div class="justify-content-center">
        <div style="margin: auto; padding-top: 10px; width: 80%; padding: 20px; text-align: center">
            <h2 style="font-weight: bold; padding-top: 10px;" >List Kelas</h2>
            <div style="margin-top: 16px;">
                <a class="btn btn-primary" href="/kelas/add" style="margin: 12px; background-color: #31318B; font-weight: bold; border: none; width:30%;">Tambah Kelas  +</a>
            </div>
            <br>
        </div>
        <table style="margin-top: 100px;" class="table table-striped align-middle" id="kelas-table">
            <thead style="background-color: #31318B; color: #ffffff">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Jenjang</th>
                <th scope="col">Hari</th>
                <th scope="col">Kakak Asuh</th>
                <th scope="col">Tahun Ajar</th>
                <th scope="col">Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="kelas, iterationStatus : ${ListKelas}">
                <td th:text="${iterationStatus.index + 1}"></td>
                <td th:text="${kelas.name}"></td>
                <td th:text="${kelas.jenjang.displayValue}"></td>
                <td th:text="${kelas.days.displayValue}"></td>
                <td th:text="${kelas.kakakAsuh.name}"></td>
                <td th:text="${kelas.tahunAjar.name}"></td>
                <td class="align-content-center">
                    <a class="btn btn-outline-primary align-content-center" th:href="@{/kelas/detail/} + ${kelas.id}">Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>

</body>

<script type="text/javascript">

    $(document).ready( () => {
        $('#kelas-table').DataTable();

        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(1000, function(){
                $(this).remove();
            });
        }, 2000);

    });

</script>
</html>
