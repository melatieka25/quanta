<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
        body {
            font-family: 'DM Sans';
        }
        .alert {
            position:fixed;
            top: 7rem;
            left: 5%;
            width: 90%;
            z-index:9999;
        }
    </style>
</head>
<body>
    <div class="alert alert-success alert-dismissible d-flex align-items-center" role="alert" th:if="${param.loginSuccess}" >
    <div class="d-flex align-items-center">
        <p style="margin-bottom: 0px; margin-top: 0px;"><strong>Login Sukses!</strong> Selamat datang di sistem QUANTA!</p>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <nav th:replace="fragments/fragment :: navbar(beranda)"></nav>
    <h1>Hello, this is B03</h1>
</body>

<script type="text/javascript">

    $(document).ready( () => {
        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(1000, function(){
                $(this).remove();
            });
        }, 2000);

    });

</script>

</html>
