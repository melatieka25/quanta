<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to QUANTA</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/815844122673938453/1051739745752985720/favicon.ico" type="image/x-icon" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
</head>
<body>
<div class="pt-5">
    <h1 class="text-center">Selamat datang di QUANTA</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <div th:if="${param.error}">
                        <span style="color:red">Invalid email and password.</span>
                    </div>
                    <form th:action="@{/login}" method="POST">
                        <div class="form-group required">
                            <lSabel for="email">Email</lSabel>
                            <input type="email" class="form-control" id="email" required="" name="email">
                        </div>
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password
                                <a ></a></label>
                            <input type="password" class="form-control" required="" id="password" name="password">
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
