<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to QUANTA</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/815844122673938453/1051739745752985720/favicon.ico" type="image/x-icon" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
        .login {
            min-height: 100vh;
          }
          
          .bg-image {
            background-image: url('https://i.ibb.co/416kLfC/quantum.png');
            background-size: cover;
            background-position: center;
          }
          
          .login-heading {
            font-weight: 300;
          }    
          
          body {
            font-family: 'DM Sans';
          }
    </style>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
</head>
<body>
    <div th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Login Gagal!</strong> Cobalah untuk memasukkan email dan password yang sesuai. Jika sudah sesuai namun tetap tidak berhasil, harap segera hubungi admin.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    </div>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
      
                    <!-- Login Form -->
                    <form th:action="@{/login}" method="POST">
      
                        <a href="https://ibb.co/VTxrg6m"><img class="img-fluid" src="https://i.ibb.co/89bTrkc/quantum-logo.png" alt="quantum-logo" border="0"></a>

                        <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Login untuk Masuk ke Sistem QUANTA</h3>
            
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example18" class="form-control form-control-lg" name="email" placeholder="Alamat Email" required/>
                        </div>
            
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example28" class="form-control form-control-lg" name="password" placeholder="Password" required/>
                        </div>
            
                        <div class="pt-1 mb-4">
                          <button style="background-color: #31318B;" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </div>
            
                        <p class="text-center">Belum memiliki akun? <a href="https://wa.link/ch2g9f" class="link-info">Hubungi Admin</a></p>
            
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
</body>
</html>
