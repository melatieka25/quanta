<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>SINGIDOL</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
<body>
<style>
    body {
        font-family: 'DM Sans';
    }
</style>
<nav th:replace="fragments/fragment :: navbar('')"></nav>

<div class="container m-5">
        <div class="card-body">
            <div class="content-center">
                <h2 style="font-weight: bolder;">Daftar Jadwal Kelas</h2>
                <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></div>
                <div class="alert alert-danger" role="alert" th:text="${deletefailed}" th:if="${deletefailed}"></div>

                <br>
                <div class="col">
                    <a class="btn" style="background-color: #31318B; color: white;" th:href="@{/jadwal-kelas/add}">Buat Jadwal</a>
                </div>
               
                <br>
                <div th:if="${listJadwal.size() != 0}">
                <table class ="table table-striped" id="jadwalkelas-table">
                    <thead style="background: #31318B; color: white;">
                    <tr>
                        <th>No</th>
                        <th>Mata Pelajaran</th>
                        <th>Pengajar</th>
                        <th>Kelas</th>
                        <th>Ruang Kelas</th>
                        <th>Tanggal Kelas</th>
                        <th>Waktu Kelas</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jadwal, iterationStatus : ${listJadwal}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${jadwal.mapelJadwal.name}"></td>
                            <td th:text="${jadwal.pengajarKelas.name}"></td>
                            <td th:text="${jadwal.kelas.name}"></td>
                            <td th:text="${jadwal.ruangKelas}"></td>
                            <td th:text="${#temporals.format(jadwal.startDateClass, 'dd MMMM yyyy')}"></td>
                            <td th:text="${#temporals.format(jadwal.startDateClass, 'HH:mm')} + ' - ' +${#temporals.format(jadwal.endDateClass, 'HH:mm')}"></td>
                            <!-- <td th:text="${#temporals.format(jadwal.endDateClass, 'HH:mm')}"></td> -->

                            <td>
                                <div class="justify-content-center">
                                    <!-- <a class="btn" style="background-color: #DC3545; color: white;" th:href="@{/jadwal-kelas/delete/} + ${jadwal.id}">Hapus</a>  -->
                                    <a class="btn" style="background-color: #DC3545; color: white;" data-toggle="modal" data-target="#popup">Hapus</a> 
                                    <a class="btn" style="background-color: #FFD05A;" th:href="@{/jadwal-kelas/update/} + ${jadwal.id}">Ubah</a>               
                                </div>
                            </td>

                            <!-- Modal -->
                            <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popupLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="popupLabel">Konfirmasi Hapus Jadwal Kelas</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        Apakah Anda Yakin ingin menghapus jadwal kelas? <br>
                                        Jadwal kelas yang sudah dihapus tidak dapat dikembalikan lagi.
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                                    <a type="button" class="btn btn-primary" th:href="@{/jadwal-kelas/delete/} + ${jadwal.id}">Hapus</a>
                                    </div>
                                </div>
                                </div>
                            </div>
                           
                        </tr>
                    </tbody>
                </table>
                </div>
                <div th:unless="${listJadwal.size() != 0}">
                    <p>Tidak ada jadwal kelas!</p>
                </div>
                <br>
            </div>
    </div>
</div>


 
</body>

<script>
    $(document).ready(() => {
        $('#jadwalkelas-table').DataTable();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
