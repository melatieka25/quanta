<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Konsultasi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <style>
        body {
            font-family: 'DM Sans';
        }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'user'})"></nav>
<div class="container">
    <h2 style="font-weight: bold; text-align:center; padding:20px">Konsultasi</h2>
    <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></div>
    <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>
    <div class="container" style="width:600px;">
        <div class="card mt-3" style="background-color:#F7FAFC">
            <div class="card-body">
                <div class="container">
                    <br>
                    <div class="row">
                        <div class="col">
                            <h4 style="padding-bottom:20px; font-weight: bold;" th:text="${user.role}" ></h4>
                        </div>
                    </div>

                    <span th:if="${user.role.toString().equals('SISWA')}">
                        <div class="row">
                            <a class="btn btn-primary" href="/konsultasi/siswa/add" style="margin: 12px; background-color: #31318B; font-weight: bold; border: none; width:30%;">Buat Request Konsultasi +</a>
                        </div>

                        <div class="row">
                            <a class="btn btn-primary" href="/konsultasi/siswa/my-consultation" style="margin: 12px; background-color: #31318B; font-weight: bold; border: none; width:30%;">Lihat Konsultasi Saya</a>
                        </div>

                        <div class="row">
                            <a class="btn btn-primary" href="/konsultasi/siswa/jenjang-consultation" style="margin: 12px; background-color: #31318B; font-weight: bold; border: none; width:30%;">Lihat Konsultasi Jenjang</a>
                        </div>
                    </span>

                    <span th:if="${user.role.toString().equals('PENGAJAR')}">

                        <div class="row">
                            <a class="btn btn-primary" href="/konsultasi/pengajar/my-consultation" style="margin: 12px; background-color: #31318B; font-weight: bold; border: none; width:30%;">Lihat Konsultasi Saya</a>
                        </div>

                        <div class="row">
                            <a class="btn btn-primary" href="/konsultasi/pengajar/my-request" style="margin: 12px; background-color: #31318B; font-weight: bold; border: none; width:30%;">Lihat Request Konsultasi</a>
                        </div>
                    </span>

                    <span th:if="${user.role.toString().equals('ADMIN')}">
                        <div class="row">
                            <a class="btn btn-primary" href="/konsultasi/admin/viewall" style="margin: 12px; background-color: #31318B; font-weight: bold; border: none; width:30%;">Lihat Daftar Konsultasi</a>
                        </div>

                    </span>

                    <br>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
