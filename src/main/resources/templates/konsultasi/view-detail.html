<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Detail Konsultasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

  <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
  <style>
    body {
      font-family: 'DM Sans' ;
    }
  </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'user'})"></nav>
<div class="container" style="margin-top: 5rem; margin-bottom: 5rem">
  <div class="row">
    <div class="col-lg-6">
      <h5 style="font-family: 'DM Sans';
font-style: normal;
font-weight: 700;
font-size: 24px;
line-height: 140%;">Data Konsultasi</h5>
      <div class="card mt-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 col-lg-4">
              <p style="font-weight: bold; color: #31318B">Nama Pengajar</p>
            </div>
            <div class="col">
              <p th:text="${konsultasi.pengajarKonsul.name}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-lg-4">
              <p style="font-weight: bold; color: #31318B">Mata Pelajaran</p>
            </div>
            <div class="col">
              <p th:text="${konsultasi.mapelKonsul.name}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-lg-4">
              <p style="font-weight: bold; color: #31318B">Topik</p>
            </div>
            <div class="col">
              <p th:text="${konsultasi.topic}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-lg-4">
              <p style="font-weight: bold; color: #31318B">Tanggal Konsultasi</p>
            </div>
            <div class="col">
              <p th:text="${#temporals.format(konsultasi.startTime, 'dd MMMM yyyy')}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-lg-4">
              <p style="font-weight: bold; color: #31318B">Waktu</p>
            </div>
            <div class="col">
              <p th:text="${#temporals.format(konsultasi.startTime, 'HH:mm')} + ' - ' +${#temporals.format(konsultasi.endTime, 'HH:mm')}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-lg-4">
              <p style="font-weight: bold; color: #31318B">Jumlah Peserta</p>
            </div>
            <div class="col">
              <p th:text="${listSiswaKonsultasi.size()}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-lg-4">
              <p style="font-weight: bold; color: #31318B">Status</p>
            </div>
            <div class="col">
              <p th:if="${konsultasi.status.toString().equals('PENDING')}" style="color:orange" th:text="${konsultasi.status.toString().toLowerCase()}"></p>
              <p th:if="${konsultasi.status.toString().equals('DITERIMA')}" style="color:darkblue" th:text="${konsultasi.status.toString().toLowerCase()}"></p>
              <p th:if="${konsultasi.status.toString().equals('DITOLAK')}" style="color:red" th:text="${konsultasi.status.toString().toLowerCase()}"></p>
              <p th:if="${konsultasi.status.toString().equals('DITUTUP')}" th:text="${konsultasi.status.toString().toLowerCase()}"></p>
            </div>
          </div>
          <a class="btn btn-primary w-100" style="background-color: #31318B" href="/konsultasi">Lihat Daftar Konsultasi</a>

        </div>
      </div>
    </div>
    <div class="col">
      <h5 style="font-family: 'DM Sans';
font-style: normal;
font-weight: 700;
font-size: 24px;
line-height: 140%;">Daftar Anggota Konsultasi</h5>
      <div class="card mt-3">
        <card class="card-body tab-content">
          <div class="tab-pane active" id="data-siswa">
            <table class="table table-striped align-middle" id="kelas-table">
              <thead style="background-color: #31318B; color: #ffffff">
              <tr>
                <th scope="col">Nama</th>
                <th scope="col">Kelas</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="siswaKonsultasi, iterationStatus : ${listSiswaKonsultasi}">
                <td th:text="${siswaKonsultasi.siswaKonsul.name}"></td>
                <td th:text="${siswaKonsultasi.siswaKonsul.kelasBimbel.name}"></td>
              </tr>
              </tbody>
            </table>
          </div>

        </card>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">

  $(document).ready( () => {
    $('#topik-table').DataTable();
  });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
